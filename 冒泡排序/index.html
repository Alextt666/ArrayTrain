    <script>
        //数组排序 （冒泡排序）
        //冒泡排序： 是一种算法 把一系列的数据按照一定的顺序进行排列显示（从小到大 或者 从大到小）。
        //外层for循环 是 总共的趟数
        //里层的for循环 是 交换的次数 

        var arr = [4,1,2,3,5];
        for (let i = 0;i<arr.length-1; i++){
            for (let j = 0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);


        //按照实际数目移动的数目 可以修改 外层 和里层的执行次数  但是 执行次数增加 并不影响结果 所以最好就统一为 arr.length-1；
